<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>setplai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#F8FAFC',    // Slate 50 (Background - very light)
                surface: '#FFFFFF', // White (Cards)
                primary: '#15803D', // Emerald 700 (Club Green)
                secondary: '#334155', // Slate 700
                success: '#16A34A', // Green 600
                warning: '#EA580C', // Orange 600
                error: '#DC2626',   // Red 600
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* --- THEME OVERRIDES (Wimbledon White) --- */
      
      body {
        background-color: #F8FAFC; /* Light Background */
        color: #0F172A; /* Dark Text */
      }

      /* 1. Invert Main Surfaces */
      .bg-brand-dark { background-color: #F8FAFC !important; }
      .bg-brand-surface { background-color: #FFFFFF !important; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
      
      /* 2. Map "Dark Mode" Greys to "Light Mode" Greys */
      .bg-slate-800 { background-color: #F1F5F9 !important; } /* Slate 100 */
      .bg-slate-900 { background-color: #E2E8F0 !important; } /* Slate 200 */
      .border-slate-700, .border-slate-800 { border-color: #E2E8F0 !important; } /* Slate 200 */
      .divide-slate-700 > :not([hidden]) ~ :not([hidden]) { border-color: #E2E8F0 !important; }

      /* 3. Invert Text Colors */
      /* "text-white" in the app usually means primary text on a background. In light mode, this must be dark. */
      .text-white { color: #0F172A !important; }
      
      /* ...EXCEPT when inside a primary colored button/badge, where it should actually stay white */
      .bg-brand-primary .text-white, 
      .bg-brand-secondary .text-white,
      .bg-brand-success .text-white, 
      .bg-brand-error .text-white,
      .bg-brand-warning .text-white,
      button[class*="bg-brand-"] .text-white,
      .bg-red-500 .text-white,
      .bg-blue-500 .text-white,
      .bg-brand-primary.text-white,
      .bg-black .text-white,
      .bg-slate-900 .text-white {
        color: #FFFFFF !important;
      }

      /* Map Slate text to Dark Greys */
      .text-slate-300, .text-gray-300 { color: #475569 !important; } /* Slate 600 */
      .text-slate-400, .text-gray-400 { color: #64748B !important; } /* Slate 500 */
      .text-slate-500, .text-gray-500 { color: #94A3B8 !important; } /* Slate 400 */

      /* 4. Input Fields */
      input, select, textarea {
        background-color: #FFFFFF !important;
        border: 1px solid #E2E8F0 !important;
        color: #0F172A !important;
      }
      input::placeholder, textarea::placeholder {
        color: #94A3B8 !important;
      }
      
      /* 5. Utility Inversions */
      .hover\:bg-white\/5:hover { background-color: rgba(0,0,0,0.05) !important; }
      .hover\:text-white:hover { color: #0F172A !important; }

      /* Selection Color */
      ::selection {
        background-color: #15803D; /* Brand Primary */
        color: #FFFFFF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
  <body class="bg-brand-dark text-white antialiased selection:bg-brand-primary selection:text-white">
    <div id="root"></div>
  </body>
</html>
